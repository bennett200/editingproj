{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}

{% block content %}
    <form class='delete-letter-form' method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this letter?</p>
        {{ form }}
        <input type="submit" name='Yes' value="Yes">
        {% url 'letter' as letter %}
        <button>
        <a class="link-to-update {% if request.path == letter %} current-page{% endif %}" href="{% url 'letter' %}">No</a>
        </button>
    </form>
    

{% endblock content %}
