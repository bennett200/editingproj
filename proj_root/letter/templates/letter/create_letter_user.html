{% extends 'base.html' %}
{% load static %}

{% block title %}Anonymous Letters User{% endblock title %}
{% block styles %}{{ form.media }}{% endblock styles %}

{% block content %}
    <h1>Create Your User!</h1>
    <form method="post">
        <div class="letter-user">
            {{ form.as_p }}
            <input id="submit" type="submit" value="Submit">
        </div>
        {% csrf_token %}
    </form>

{% endblock content %}
